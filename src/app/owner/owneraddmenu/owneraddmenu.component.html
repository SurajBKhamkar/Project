<div class="main">
        <div class="container">
                <div class="row">
                  <div class="col-lg-10 col-xl-9 mx-auto">
                    <div class="card card-signin flex-row my-5">
                      <div class="card-img-left d-none d-md-flex">
                      </div>
                      <div class="card-body">
                        <!--START Form for registration of Hotel -->
                        <form class="form-horizontal" #formsData="ngForm" (ngSubmit)="addMenu(formsData)">
                            <h5 class="card-title text-center">Add Menu</h5>
                            <div class="form-label-group">Name:
                                <input type="text" ngModel class="form-control" id="name" name="name" required placeholder="Menu name" >
                            </div>
                            <div class="form-label-group">Type:
                                    <input type="text" ngModel class="form-control" id="type" name="type" required  placeholder="For e.g. South Indian, Punjabi" >
                            </div>
                            <div class="form-label-group">Price:
                                    <input type="number" ngModel class="form-control" id="price" name="price" required placeholder="Enter price">
                            </div>
                            <div class="form-label-group">Image:
                              <input type="file" ngModel class="form-control" id="image" name="image">
                            </div>
                            <div class="form-label-group">Hotel:
                                <select class="form-control" ngModel name="hotel_id">
                                        <option *ngFor="let h of hotels"  value="{{h.hotel_id}}">{{h.name}}</option>
                                </select>
                            </div>
                          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Add</button>
                          <hr class="my-4">
                        </form> 
                      </div>
                    </div>
                  </div>
                </div>
              </div>
</div>
