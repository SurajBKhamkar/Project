<!DOCTYPE html>
<html lang="en">
<head>
   <title></title>
</head>
<body>
<div class="main">
        <div class="container">
            <h2>Edit Menu</h2>
            <form (ngSubmit)="updateRecord()">
                <div class="form-group">
                    <label for="name"><strong>Name:</strong></label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="editMenu.name" name="name">
                </div>
                <div class="form-group">
                    <label for="price"><strong>Price:</strong></label>
                    <input type="number" class="form-control" id="price" [(ngModel)]="editMenu.price"  name="price">
                </div>
                <div class="form-group">
                    <label for="type"><strong>Type:</strong></label>
                    <input type="text" class="form-control" id="type" [(ngModel)]="editMenu.type"  name="type">
                </div>
                <div class="form-group">Image:
                    <input type="file" class="form-control" id="image" [(ngModel)]="editMenu.image" name="image">
                  </div>
                <div style="text-align: center;"> <button type="submit" class="btn btn-outline-success">Submit</button> </div>
            </form>
        </div>
</div>

</body>
</html>
