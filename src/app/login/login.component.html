<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
</head>
<body>

<div class="main">
    <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->
            
                <!-- Icon -->
                <div class="fadeIn first">
                <img class="rounded-circle" src="../../assets/girlLogIn.jpeg" id="icon" alt="User Icon" />
                </div>
                
                <!-- Login Form -->
                <form #formsData="ngForm" (ngSubmit)="loggingIn(formsData)">  
                <input type="text" ngModel class="fadeIn second" name="email" id="email" #email="ngModel" required placeholder="Enter email">
                <input type="password" ngModel class="fadeIn third" name="password" id="password" #password="ngModel" required placeholder="Enter password">
                <input type="submit" class="fadeIn fourth" value="Log In">
                <div *ngIf="email.invalid && email.touched" style="color: red;">
                        <div *ngIf="email.errors.required">
                                Email is required.
                        </div>
                </div>
                <div *ngIf="password.invalid && password.touched" style="color: red;">
                    <div *ngIf="password.errors.required">
                            Password is required.
                    </div>
                </div>
                </form>
                <div id="formFooter">
                <a class="underlineHover" routerLink="/signup">Register Here!</a>
                </div>
            
                <div class="form-group">
                <div style="text-align: center;">
                    <span style="color: red;">{{message}}</span>
                </div>
                </div>
            </div>
            </div>
</div>

</body>
</html>
